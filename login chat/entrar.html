<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <main class="auth-container">
        
        <section class="panel-welcome">
            <h1>Olá, Amigo!</h1>
            <p>Ainda não tem uma conta? Cadastre-se e comece a jornada.</p>
            <a href="index.html" class="btn btn-secondary">CADASTRAR</a>
        </section>

        <section class="panel-form">
            <h1>Entrar</h1>
            
            <form class="form" id="login-form">

                <div id="error-message" class="error-message"></div>
                
                <div class="form-group">
                    <label for="nome" class="form-label">Usuário</label>
                    <input type="text" id="nome" class="form-input" placeholder="Usuário">
                    <i class="fas fa-user form-input-icon"></i>
                </div>

                <div class="form-group">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="senha" class="form-input" placeholder="Senha">
                    <i class="fas fa-lock form-input-icon"></i>
                </div>

                <button type="submit" class="btn btn-primary" onclick="entrar()">LOGIN</button>
            </form>

        </section>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
