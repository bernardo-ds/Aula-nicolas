<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <main class="auth-container">

        <section class="panel-welcome">
            <h1>Bem-vindo de volta!</h1>
            <p>Já possui uma conta? Faça login para continuar.</p>
            <a href="entrar.html" class="btn btn-secondary">ENTRAR</a>
        </section>

        <section class="panel-form">
            <h1>Crie sua conta</h1>

            <form class="form" id="register-form">

                <div class="form-group">
                    <input type="name" id="usuario" class="form-input" placeholder="Usuário">
                    <i class="fas fa-user form-input-icon"></i>
                </div>

                <div class="form-group">
                    <input type="password" id="senha" class="form-input" placeholder="Senha">
                    <i class="fas fa-lock form-input-icon"></i>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmarSenha" class="form-input" placeholder="Confirmar senha">
                    <i class="fas fa-lock form-input-icon"></i>
                </div>

                <button type="submit" class="btn btn-primary" role="button" onclick="cadastrar()">Cadastrar</button>
            </form>

        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
