<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <main class="auth-container">
        
        <section class="panel-welcome">
            <h1>Olá, Amigo!</h1>
            <p>Ainda não tem uma conta? Cadastre-se e comece a jornada.</p>
            <a href="index.html" class="btn btn-secondary">CADASTRAR</a>
        </section>

        <section class="panel-form">
            <h1>Entrar</h1>

            <div class="form-group">
                <i class="fas fa-user form-input-icon"></i>
                <input type="text" id="usuario" class="form-input" placeholder="CPF" required="">
            </div>

            <div class="form-group">
                <i class="fas fa-lock form-input-icon"></i>
                <input type="password" id="senha" class="form-input" placeholder="Senha" required="" autocomplete="off">
            </div>
            
            <button type="button" class="btn btn-primary" role="button" onclick="login()">LOGIN</button>
            
        </section>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
