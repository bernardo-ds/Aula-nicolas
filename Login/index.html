<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container flex center">
        <div class="flex quadrado-1"> <!--Quadrado maior-->
            <div class="flex quadrado-2 center flexd"> <!--Quadrado menor-->
                <div class="h-50 flex center flexd ">
                    <h1 class="fonte">Bem-vindo de volta</h1>
                    <h5 class="cima">Acesse sua conta agora</h5>
                </div>
                <div class="h-50">
                    <div class="flex flexd center">
                        <button class="quadrado-3 font">ENTRAR</button>
                    </div>
                </div>
            </div>
            <div class="flex quadrado-4 flexd center">
                <h1 class="fonte titulo">Crie sua conta</h1>
                <input type="text" placeholder="NOME" class="in fonte mar">
                <input type="text" placeholder="EMAIL" class="in fonte mar">
                <input type="text" placeholder="SENHA" class="in fonte mar">
                <div class="flex center">
                    <button class="bot mar">CADASTRAR</button>
                </div>
            </div>

        </div>

    </div>
    </div>
</body>

</html>
