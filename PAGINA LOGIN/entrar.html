<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="entrar.css">
</head>
<body>
  <div class="cor">
    <div class="container flex center">
      <div class="flex quadrado-1">
        <div class="flex quadrado-2 center flexd">
          <div class="h-50 flex center flexd">
            <h1 class="fonte subir">BEM-VINDO</h1>
            <h2 class="fonte">Acesse sua conta</h2>
          </div>
        </div>

        <div class="flex quadrado-4 flexd center">
          <h1 class="fonte titulo">Entrar</h1>
          <input id="email" type="text" placeholder="EMAIL" class="in fonte mar">
          <input id="senha" type="password" placeholder="SENHA" class="in fonte mar">
          <div class="flex center">
            <button class="bot mar" onclick="login()">LOGIN</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
