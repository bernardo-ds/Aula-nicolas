<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento | Agiliza Saúde</title>
    <link rel="stylesheet" href="inicial.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <header class="quadrado-1 flex center">

            <div class="flex senai esquerda">
                <img src="senai.png" class="senai">
            </div>

            <div class="flex center logo-wrapper">
                <img src="image.png" class="logo">
            </div>
            
            <div class="header-right-controls flex center">
                <button class="btn-minhas-consultas" onclick="abrirModalConsultas()">
                    <i class="fas fa-notes-medical"></i> Minhas Consultas
                </button>
                
                <div class="perfil-dropdown"> 
                    <i class="fas fa-user-circle icon-perfil"></i>

                    <div class="perfil-lista">
                        <h3>Minha Conta</h3>
                        <ul>
                            <li><a href="#">Meu Perfil</a></li>
                            <li><a href="#">Configurações</a></li>
                            <li><a href="entrar.html" class="menu-sair">Sair</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <section class="banner-meses">
            <br>
            <img src="unnamed.jpg" alt="Banner de Fitas Coloridas de Conscientização" class="img-meses cn flex">
            <br>
            <hr>
        </section>
        
        <section class="quadrado-3 agendamento-section flex center">
             <div class="agendamento-card">
                <h2>Agende sua Consulta</h2>
                <p>Escolha seu profissional, a data e o horário para o seu atendimento.</p>
                
                <form id="form-agendamento" class="form-agendamento">
                    
                    <div class="form-group">
                        <label for="profissional">
                            <i class="fas fa-user-doctor"></i> Profissional
                        </label>
                        <select id="profissional" name="profissional" required>
                            <option value="" disabled selected>Selecione um Profissional</option>
                            <option value="Dr. Raphael Machado (Clínico Geral)">Dr. Raphael Machado (Clínico Geral)</option>
                            <option value="Dra. Fernando Henrique (Pediatra)">Dra. Fernando Henrique (Pediatra)</option>
                            <option value="Dr. Nicolas Marques (Cardiologista)">Dr. Nicolas Marques (Cardiologista)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="data-consulta">
                            <i class="fas fa-calendar-days"></i> Data da Consulta
                        </label>
                        <input type="date" id="data-consulta" name="data-consulta" required min=""> 
                    </div>

                    <div class="form-group">
                        <label>
                            <i class="fas fa-clock"></i> Horário do Atendimento
                        </label>
                        <div class="horarios-grid" id="horarios-grid">
                            <button type="button" class="btn-horario" data-horario="09:00">09:00</button>
                            <button type="button" class="btn-horario" data-horario="10:30">10:30</button>
                            <button type="button" class="btn-horario" data-horario="11:00">11:00</button>
                            <button type="button" class="btn-horario" data-horario="14:00">14:00</button>
                            <button type="button" class="btn-horario" data-horario="15:30">15:30</button>
                            <button type="button" class="btn-horario" data-horario="16:00">16:00</button>
                        </div>
                        <input type="hidden" id="horario-selecionado" required> 
                    </div>

                    <button type="submit" class="btn-agendar">Confirmar Agendamento</button>
                </form>
            </div>
        </section>
    </div>

    <div id="minhas-consultas-modal" class="modal-backdrop">
        <div class="modal-content">
            <span class="modal-close-btn" onclick="fecharModalConsultas()">&times;</span>
            <h3>Minhas Consultas Agendadas</h3>
            <div id="lista-consultas" class="lista-consultas">
                <p class="mensagem-vazia">Nenhuma consulta agendada ainda.</p>
            </div>
        </div>
    </div>

    <script src="inicial.js"></script>
</body>

</html>
