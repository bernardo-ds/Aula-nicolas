<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <main class="auth-container">

        <section class="panel-welcome">
            <h1>Bem-vindo de volta!</h1>
            <p>Já possui uma conta? Faça login para continuar.</p>
            <a href="entrar.html" class="btn btn-secondary">ENTRAR</a>
        </section>

        <section class="panel-form">
            <h1>Crie sua conta</h1>

            <form class="form" id="register-form">

                <div class="form-group">
                    <input type="text" id="nome" class="form-input" placeholder="Nome Completo">
                    <i class="fas fa-user form-input-icon"></i>
                </div>

                <div class="form-group">
                    <input type="text" id="usuario" class="form-input" placeholder="CPF (será seu usuário)">
                    <i class="fas fa-id-card form-input-icon"></i>
                </div>

                <div class="form-group">
                    <input type="text" id="dataNascimento" class="form-input" placeholder="Data de Nascimento" onfocus="(this.type='date')" onblur="(this.type='text')">
                    <i class="fas fa-calendar-alt form-input-icon"></i>
                </div>

                <div class="form-group">
                    <input type="tel" id="telefone" class="form-input" placeholder="Telefone (ex: 11987654321)">
                    <i class="fas fa-phone form-input-icon"></i>
                </div>

                <div class="form-group">
                    <input type="password" id="senha" class="form-input" placeholder="Senha">
                    <i class="fas fa-lock form-input-icon"></i>
                </div>

                <button type="button" class="btn btn-primary" role="button" onclick="cadastrar()">Cadastrar</button>
            </form>

        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
