<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function somar(x, y, z) {
            return x + y + z;
        }
        function diminuir(x, y, z) {
            return x - y - z;
        }
        function dividir(x, y) {
            if(y===0 || x===0) {
                return"Não é possivel dividir por 0";

            }
            return x/y
        }
        function multiplicar(x, y, z) {
            return x * y * z;
        }
        console.log(somar(10, 20, 30));
        console.log(diminuir(10, 20, 30));
        console.log(dividir(10, 20, 30));
        console.log(multiplicar(10, 20, 30));


    </script>
</body>

</html>
